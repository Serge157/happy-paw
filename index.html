<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <header class="header ">
        <div class="container">
            <nav class="header__nav">
                <div class="nav__logo-wrapper">
                    <a href="#" class="nav__logo-img">
                        <img class="header-logo" src="img/header-img/logo.svg" alt="LOGO">
                    </a>
                    <div class="nav__logo-wrapper-burger">
                        <span class="nav__logo-wrapper-burgerarrow">
                        </span>
                    </div>
                </div>
                <div class="header__nav-wrapper">
                    <ul class="header__nav-wrapper-list">
                        <li class="header__nav-wrapper-item">Про нас</li>
                        <li class="header__nav-wrapper-item">Категорії</li>
                        <li class="header__nav-wrapper-item">Топ продажів</li>
                        <li class="header__nav-wrapper-item">Нові надходження</li>
                        <li class="header__nav-wrapper-item">Наш магазин</li>
                    </ul>
                    <div class="header__nav-wrapper-icons">
                        <a href="#" class="header__nav-wrapper-icon">
                            <svg class="header__svg">
                                <use href="img/svg/header-facebook-icon.svg #facebook"> </use>
                            </svg>
                        </a>
                        <a href="#" class="header__nav-wrapper-icon">
                            <svg class="header__svg">
                                <use href="img/svg/header-instagram-icon.svg #instagram"> </use>
                            </svg>
                        </a>
                        <a href="#" class="header__nav-wrapper-icon">
                            <svg class="header__svg">
                                <use href="img/svg/header-youtube-icon.svg #youtobe"> </use>
                            </svg>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

</body>

</html>
